<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Prevent mobile zoom on input focus + slightly zoomed out by default -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1.15, maximum-scale=1.15, user-scalable=no">

    <title>Window Cleaning Calculator</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/windowproslogoblack.PNG">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Window Cleaning Calculator</h1>

    <form onsubmit="event.preventDefault(); calculateBid();">

        <h2>Pricing (saved on device)</h2>

        <label for="standard_price">Standard price per side</label>
        <input type="number" id="standard_price" inputmode="numeric" step="1">

        <label for="hazard_price">Price per hazard window</label>
        <input type="number" id="hazard_price" inputmode="numeric" step="1">

        <label for="screen_price">Price per screen</label>
        <input type="number" id="screen_price" inputmode="numeric" step="1">

        <h2>Job Details</h2>

        <label for="total_windows">Total windows</label>
        <input type="number" id="total_windows" inputmode="numeric" step="1">

        <label for="total_hazard_windows">Total hazard windows</label>
        <input type="number" id="total_hazard_windows" inputmode="numeric" step="1">

        <button type="submit">Calculate</button>
    </form>

    <div id="results"></div>

    <script src="script.js"></script>
</body>
</html>
